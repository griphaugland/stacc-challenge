<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impulsknappen</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-white min-h-screen min-w-full">
    <header class="min-w-full flex flex-col items-start justify-start">
      <button class="pt-5 p-3 pl-10 mt-5 return">
        <img src="./design/svg/arrow_back.svg" class="object-cover" />
      </button>
      <div class="text-container self-center">
        <h5 class="text-xxs font-body">Eksempelbanken presenter</h5>
        <h1 class="text-xl font-display">IMPULSKNAPPEN</h1>
      </div>
      <div
        class="pattern-top w-screen -mt-5 xxxxs:-mt-14 xxs:-mt-32 relative h-56"
      >
        <div class="pattern-container absolute">
          <img
            class="pattern-top-element w-screen"
            src="./design/svg/pattern-top.svg"
          />
        </div>
      </div>
    </header>
    <main>
      <section
        class="top-text w-screen font-body text-center xxs:mt-10 xs:mt-24 sm:mt-36 text-xxs"
      >
        En krone her, en krone der
      </section>
      <section
        class="middle-top h-full p-3 flex justify-center items-center mb-12 mt-14"
      >
        <button class="impulsknappen" id="impulsknappen">
          <img class="" src="./design/svg/impulsknappen.svg" />
        </button>
      </section>
      <section class="middle-bottom"></section>
    </main>
  </body>
</html>
